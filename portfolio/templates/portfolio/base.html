{% load static %}

<html lang="en">

<style>
body {
    background: url({% static 'portfolio/bac.png' %}) repeat 0 0;
}

</style>

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "portfolio/custom.css" %}">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{% static "portfolio/logo.jpg" %}">

  <title>Microtec Services, Inc.</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/cb86a99421.js" crossorigin="anonymous"></script>

</head>

<body>

  <nav id="topNav" class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #9da1a8;">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static "portfolio/msi.png" %}" width="auto" height="30" class="d-inline-block align-top" alt="">
        <span>Microtec Services, Inc.</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}"><b><i class="fas fa-home"></i> Home</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'leaktesting' %}"><b><i class="fas fa-radiation"></i> Leak Testing</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'calibrations' %}"><b><i class="fas fa-calendar-alt"></i> Calibrations</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'repairs' %}"><b><i class="fas fa-tools"></i> Repairs</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'newinstruments' %}"><b><i class="fas fa-cog"></i> New Instruments</b></a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <br>
    <br>
    <br>
    {% block content %}{% endblock %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
